<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Shop Vydelka</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Protex</div>
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#store">Store</a></li>
                <li><a href="#aboutus">About us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="banner">
            <h1>Protex</h1>
            <button class="button">Learn more</button>
        </div>
    </header>

    <main>
        <h2 id="products">Products</h2>
        <div class="product-list">
            <article>
                <h3>airpods</h3>
                <img src="img/airpods.jpeg" alt="airpods">
                <div class="buttons">
                    <button class="button card-button">Info</button>
                    <button class="button card-button">Buy</button>
                </div>
            </article>
            <article>
                <h3>powerbank</h3>
                <img src="img/powerbank.png" alt="Powerbank">
                <div class="buttons">
                    <button class="button card-button">Info</button>
                    <button class="button card-button">Buy</button>
                </div>
            </article>
            <article>
                <h3>Iphone</h3>
                <img src="img/iphone11pro.jpeg" alt="Iphone">
                <div class="buttons">
                    <button class="button card-button">Info</button>
                    <button class="button card-button">Buy</button>
                </div>
            </article>
        </div>
    <main>

    <footer>
        <h2 id="aboutus">About us</h2>
    </footer>

</body>
</html>
